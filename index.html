<body>

    <div id="container">
        <header>
            <h1>The Agile Word Points Game</h1>
        </header>

        <script id="gameWordsTemplate" type="text/x-handlebars-template">
            {{#each words}}
                <div class="wordRow">
                    <span class="label">{{word}}</span>
                    <span id="word{{index}}" class="word">-</span>
                    <span id="vel{{index}}"></span>&nbsp;<span id="dur{{index}}"></span>
                </div>
            {{/each}}
        </script>
        <div class="gameTable">  
            <div class="gameRow">
                <div class="gameColumn">
                    <div id="gameWords">
                    </div>
                </div>
                <div class="gameColumn chartParentColumn">
                    <h3>Burndown Chart</h3>
                    <div id="chartParent">        
                    </div>
                    <div>
                        <span class="label">Velocity</span>
                        <span id="velocity"></span>
                    </div>
                    <div>
                        <span class="label">Forecasted Iterations</span>
                        <span id="forecast"></span>                        
                    </div>
                </div>
            </div>
        <div>
            <span class="label">Total time</span>
            <span id="wordMaster" class="word">00:00</span>
        </div>

        <button id="reset">Reset!</button>
    </div>
   
    <script src="jquery.stopwatch.js"></script>
    <script>
var game = function(gameWords) {
    this.source = $("#gameWordsTemplate").html();
    this.template = Handlebars.compile(this.source);
    this.words = [];
    var self = this;
    $.each(gameWords, function(index, word) {
        var gameWord = {
            word: word,
            index: index,
            wordTime: 0,
            totalTime: 0,
            velocityAfter: 0
        };
        self.words.push(gameWord);
    });

    this.reset = function() {
        $("#wordMaster").stopwatch().stopwatch('stop');
        $(".word").each(function() {
            $(this).stopwatch().stopwatch('destroy');
        });

       $('#gameWords').unbind('click');
       $('#reset').unbind('click');

        $("#chartParent").empty();

        $("#gameWords").empty();     
        $("#wordMaster").text("00:00");
    }

    this.setup = function() {
        this.time = 0;
        this.started = false;
        this.index = 0;
        this.total = null;
        this.data = [this.words.length];
        this.chart = null;

        var html = this.template(this);
        $("#gameWords").html(this.template(this));
        this.total = $('#wordMaster').stopwatch({format:'{MM}:{ssss}',updateInterval:100});
        var self = this;
        var lastTime = 0;

        self.total.stopwatch().bind('tick.stopwatch', function(e, elapsed){                    
            if (elapsed >= (lastTime + 5000)) {            
                lastTime = elapsed;
                if (lastTime >= 60000) {
                    alert("Did you fall asleep? There's no way it can take this long!");
                    self.total.stopwatch('stop');
                    var lastWatch = $('#word' + (self.index-1)).stopwatch();
                    lastWatch.stopwatch('stop');
                }
                self.data.push(self.words.length - (self.index-1));
                self.chart = createChart(self.data);

                var t = self.total.stopwatch('getTime');
                var avg = t / self.index;
                var forecast = avg * self.words.length;

                $("#velocity").text(avg);
                $("#forecast").text(forecast);
            }
        });

        $('#gameWords').bind('click', function() {
            if (!self.started) {
                self.total.stopwatch('start');
                self.started = true;
            }
            if (self.index > 0) {
                var lastWatch = $('#word' + (self.index-1)).stopwatch();
                lastWatch.stopwatch('stop');
                var time = lastWatch.stopwatch('getTime');
                var totalTime = self.total.stopwatch('getTime');
                self.words[self.index-1].wordTime = time;
                self.words[self.index-1].totalTime += totalTime;
            }
            if (self.index >= self.words.length) {
                self.total.stopwatch('stop');
                return;
            }
            $('#word' + self.index).text("00:00");          
            $('#word' + self.index).stopwatch({format:'{MM}:{ssss}', updateInterval:100}).stopwatch('start');

            self.index++;
        });

        $('#reset').bind('click', function() {
            self.reset();
            self.setup();

            //createGameBoard();
        });

        self.chart = createChart(self.data);
    };
};

$(document).ready(function() {
    createGameBoard();
});

window.gameInstance = {};

function createGameBoard() {
    delete window.gameInstance;

    var words = [
        'supercalifragilisticexpialidocious',
        'triboluminescence',
        'electroencephalographically',
        'honorificabilitudinitatibus',
        'representationalism',
        'disproportionableness',
        'incomprehensibilities',
        'zenzizenzizenzic',
        'pseudoantidisestablishmentarianism',
        'floccinaucinihilipilification',
        'latitudinarianism',
        'antitransubstantiationalist'
    ];
    var g = new game(words);
    g.setup();    

    window.gameInstance = g;
}

function createChart(data) {
    var ticks = ['0', '5', '10', '15', '20', '25', '30', '35', '40', '45', '50', '55', '60'];
    $("#chartParent").empty();
    var chart = $('<div id="chart1"></div>');
    $("#chartParent").append(chart);

    var yTicks = [];
    for(var i=0; i<=13; i++) {
        yTicks[i]=i;
    }
    var plot1 = $.jqplot('chart1', [data], {                
        seriesDefaults: {
            renderer:$.jqplot.BarRenderer,
            rendererOptions: {
                smooth: true,
                fillToZero: true
            }                    
        },
        axes: {
            xaxis: {
                renderer: $.jqplot.CategoryAxisRenderer
                ,ticks: ticks
                ,label: 'Sample Intervals (seconds)'
                ,tickRenderer: $.jqplot.CanvasAxisTickRenderer
                ,tickOptions: {
                    angle: 30
                }
                ,labelOptions:{
                    fontSize: '14pt'
                }
            },
            yaxis: {
                autoscale:true,
                label: 'Sentences Remaining',                     
                labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
                tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                tickOptions: {
                    angle: 30,
                    labelPosition: 'middle', 
                    formatString: '%d'
                }
                ,labelOptions:{
                    fontSize: '14pt'
                }                        
                ,ticks: yTicks
            }
        }
    });
    return plot1;
}
    </script>
